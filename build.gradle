plugins {
    id "com.marklogic.ml-gradle" version "2.6.0"
}

apply plugin: 'java'
apply plugin: 'com.marklogic.ml-gradle'


repositories {
mavenCentral()
mavenLocal()
jcenter()
}


task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}

ext {
    mlAppConfig {
        createTriggersDatabase = false
    }
}
